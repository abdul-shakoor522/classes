<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blog-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .blog-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s;
        }

        .blog-card:hover {
            transform: translateY(-10px);
        }

        .blog-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .blog-card .content {
            padding: 15px;
        }

        .blog-card .content h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }

        .blog-card .content p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>0212715263765</td>
            <td>Pakistan</td>
        </tr>
    </table>

    <div class="blog-container">
        <div class="blog-card">
            <img src="https://via.placeholder.com/300x200" alt="Blog Image">
            <div class="content">
                <h3>Blog Post Title 1</h3>
                <p>Short description of the blog post...</p>
            </div>
        </div>
        <div class="blog-card">
            <img src="https://via.placeholder.com/300x200" alt="Blog Image">
            <div class="content">
                <h3>Blog Post Title 2</h3>
                <p>Short description of the blog post...</p>
            </div>
        </div>
        <div class="blog-card">
            <img src="https://via.placeholder.com/300x200" alt="Blog Image">
            <div class="content">
                <h3>Blog Post Title 3</h3>
                <p>Short description of the blog post...</p>
            </div>
        </div>
    </div>
</body>
</html>
